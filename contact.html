  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <nav class="navbar navbar-light bg-light mb-5">
        <a class="navlogo" href="index.html">Dan Casazza</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>

            </li>
        </ul>
    </nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Contact</h1>
      <hr>
        <form>
            <div class="form-group">
              <label for="contactemail">Email address</label>
              <input type="email" class="form-control" id="contactemail" placeholder="email..">
            </div>
            <div class="form-group">
                <label for="contactname">Name</label>
                <input type="name" class="form-control" id="contactname" placeholder="name..">
            </div>
            <div class="form-group">
                <label for="contactmessage">Message</label>
                <textarea class="form-control" id="contactmessage" rows="5"></textarea>
            </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
  </div>

  

  <footer>
